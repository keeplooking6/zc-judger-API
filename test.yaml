swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/User"
schemes:
- "https"
- "http"

paths:
  /user:
    get:
      tags:
      - "User"
      summary: "找到用户"
      description: "返回要查找的用户"
      operationId: "getUserById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "userName"
        in: "query"
        description: "要返回的用户名"
        required: true
        type: "string"
      - name: "passWord"
        in: "query"
        description: "要返回的密码"
        required: true
        type: "string"
      responses:
        "200":
          description: "查找成功"
          schema:
            type: "array"
            items: 
              properties:
                userName:
                  type: string
                passWord:
                  type: string
        "400":
          description: "传参不合法"
        "401":
          description: "密码不正确"
        "404":
          description: "没有找到该用户"
        
